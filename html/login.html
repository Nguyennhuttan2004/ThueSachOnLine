<!DOCTYPE html>

      crossorigin="anonymous"

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="wrapper-left">
          <img src="../image/avatar.jpg" alt="" />
        </div>
        <div class="wrapper-right">
          <h2>Login</h2>
          <form action="#" id="formLogin">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name=""
                id="txtUser"
                aria-describedby="helpId"
                placeholder="Tên Đăng Nhập"
              />
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name=""
                id="txtEmail"
                aria-describedby="helpId"
                placeholder="Email"
              />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                name=""
                id="txtPass"
                aria-describedby="helpId"
                placeholder="Mật Khẩu"
              />
              <i class="fa-solid fa-lock"></i>
            </div>
            <div class="d-flex justify-content-around">
              <a href="#" class="forgot">
                <p>Quên Mật Khẩu</p>
              </a>
              <a href="./signup.html" class="signup">
                <p>Signup</p>
              </a>
            </div>

            <button id="login" type="submit" class="logIn mb-4">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getDatabase,
        set,
        ref,
        update,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDyNS8h2Q-I0jOrgcxAoFohootXRFThZs0",
        authDomain: "userdatabase-4a8ad.firebaseapp.com",
        databaseURL: "https://userdatabase-4a8ad-default-rtdb.firebaseio.com/",
        projectId: "userdatabase-4a8ad",
        storageBucket: "userdatabase-4a8ad.appspot.com",
        messagingSenderId: "675019003763",
        appId: "1:675019003763:web:55b76ad80d1d17ddff5706",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const auth = getAuth();

      document.getElementById("login").addEventListener("click", (e) => {
        e.preventDefault();
        let username = document.getElementById("txtUser").value;
        let email = document.getElementById("txtEmail").value;
        let password = document.getElementById("txtPass").value;
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            const dt = new Date();
            update(ref(db, "users/" + user.uid), {
              last_login: dt,
            });

            alert("Đăng nhập thành công!");
            setTimeout(function(){
            window.location.href = "indexfake.html";
          },1000);
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert("Đăng nhập không thành công");
          });
      });
