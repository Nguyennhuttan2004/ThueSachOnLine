<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="../image/avatar.jpg" type="image/x-icon" />
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/signup.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <h2>Sign Up</h2>
        <form id="formSignup" action="#">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name=""
              id="txtUser"
              aria-describedby="helpId"
              placeholder="Tên đăng nhập"
            />
          </div>
          <div id="userNameErr" style="position: absolute; top: 32%; left: 17%; color:#F9D211;display: none;">Tên không được để trống</div>
       

          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              name=""
              id="txtEmail"
              aria-describedby="helpId"
              placeholder="Email"
            />
            <i class="fa-solid fa-user"></i>
          </div>
          <div id="emailErr" style="position: absolute; top: 48%; left: 17%; color:#F9D211;display: none;">Email không được để trống</div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              name=""
              id="txtPass"
              aria-describedby="helpId"
              placeholder="Mật Khẩu"
            />
            <i class="fa-solid fa-lock"></i>
          </div>
          <div id="passErr" style="position: absolute; top: 63%; left: 17%; color:#F9D211; display: none;">Password không được để trống</div>

          <div class="form-footer d-flex justify-content-lg-between">
            <div class="right">
              <a href="#" class="forgot">Quên Mật Khẩu</a>
            </div>
            <div class="left">
              <a href="./login.html" class="Login">Login</a>
            </div>
          </div>
          <button
            type="submit"
            id="SignUp"
            class="SignUp mb-4 mt-4"
            value="sign up"
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getDatabase,
        set,
        ref,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDyNS8h2Q-I0jOrgcxAoFohootXRFThZs0",
        authDomain: "userdatabase-4a8ad.firebaseapp.com",
        databaseURL: "https://userdatabase-4a8ad-default-rtdb.firebaseio.com/",
        projectId: "userdatabase-4a8ad",
        storageBucket: "userdatabase-4a8ad.appspot.com",
        messagingSenderId: "675019003763",
        appId: "1:675019003763:web:55b76ad80d1d17ddff5706",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const auth = getAuth();

      document.getElementById("SignUp").addEventListener("click", (e) => {
        e.preventDefault();
        let username = document.getElementById("txtUser").value;
        let email = document.getElementById("txtEmail").value;
        let password = document.getElementById("txtPass").value;

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Signed up
            const user = userCredential.user;

            set(ref(db, "users/" + user.uid), {
              username: username,
              email: email,
            });

            alert("Đăng ký thành công!");
            setTimeout(function(){
            window.location.href = "login.html";
          },1000);
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert(errorMessage);
          });
        
          
      });
       
    </script>
    <script src="./../js/signup.js"></script>
  </body>
</html>
