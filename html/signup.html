<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="../image/avatar.jpg" type="image/x-icon" />
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/signup.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <h2>Sign Up</h2>
        <form id="formSignup" action="#">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name=""
              id="txtUser"
              aria-describedby="helpId"
              placeholder="Tên đăng nhập"
            />
          </div>
          <div id="userNameErr" style="position: absolute; top: 32%; left: 17%; color:#F9D211;display: none;">Tên không được để trống</div>
       

          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              name=""
              id="txtEmail"
              aria-describedby="helpId"
              placeholder="Email"
            />
            <i class="fa-solid fa-user"></i>
          </div>
          <div id="emailErr" style="position: absolute; top: 48%; left: 17%; color:#F9D211;display: none;">Email không được để trống</div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              name=""
              id="txtPass"
              aria-describedby="helpId"
              placeholder="Mật Khẩu"
            />
            <i class="fa-solid fa-lock"></i>
          </div>
          <div id="passErr" style="position: absolute; top: 63%; left: 17%; color:#F9D211; display: none;">Password không được để trống</div>

          <div class="form-footer d-flex justify-content-lg-between">
            <div class="right">
              <a href="#" class="forgot">Quên Mật Khẩu</a>
            </div>
            <div class="left">
              <a href="./login.html" class="Login">Login</a>
            </div>
          </div>
          <button
            type="submit"
            id="SignUp"
            class="SignUp mb-4 mt-4"
            value="sign up"
          >
            Sign Up
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

   
    <script type="module" src="./../js/signup.js"></script>
  </body>
</html>
